<app-dashboard-layout>
  <div class="div">
    <h2>Danh sách đơn hàng</h2>
  </div>

  <div class="button-add-box">
    <div class="box-search">
      <input nz-input placeholder="Tìm kiếm đơn hàng" />
      <div class="search-box">
        <nz-icon nzType="search" nzTheme="outline" class="icon-search"></nz-icon>
      </div>
    </div>

    <button nz-button nzType="primary">
      <nz-icon nzType="plus" nzTheme="outline" />
      Thêm đơn hàng
    </button>
  </div>

  <div>
    <nz-table #basicTable [nzData]="listOfData" nzShowPagination="false" nzBordered>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        @for (data of basicTable.data; track data.key) {
          <tr>
            <td>{{ data.name }}</td>
            <td>{{ data.age }}</td>
            <td>{{ data.address }}</td>
            <td>
              <a>Action 一 {{ data.name }}</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a>Delete</a>
            </td>
          </tr>
        }
      </tbody>
    </nz-table>
  </div>

  <div class="pagination">
    <nz-pagination
      [nzPageIndex]="pageIndex"
      [nzTotal]="total"
      [nzPageSize]="pageSize"
      [nzPageSizeOptions]="[10, 20, 50]"
      (nzPageIndexChange)="onPageChange($event)"
      (nzPageSizeChange)="onPageSizeChange($event)"
      [nzShowSizeChanger]="true"
    >
    </nz-pagination>
  </div>
</app-dashboard-layout>
